<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="c718 hackathon 2, team 1">
    <meta name="author" content="Esther, Perry, Sarah, Torie, Mia">
    <title>Run Buddy</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway:800i|Quicksand|Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKqdQXJuUA7X296IGSb3enjdybpgnwfMw&libraries=places&callback=activatePlacesSearch"
        async defer></script>
    <script type="text/javascript" src="styled_map_type.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="loadingImg hidden">
        <img id="runningMan" src="./images/running_man.gif" alt="running man">
        <img id="runningWoman" src="./images/running_woman.gif" alt="running woman">
    </div>
    <div class="container-fluid">
        <div class="landing_page">
                <div class="logo">
                    <img class="responsive" src="./images/RunBuddyLogo.png">
                </div>
                <div class="form-inline">
                    <input type="text" class="form-control" id="search_input" placeholder="Enter ZIP Code or City">
                    <div class="input-group-btn form-group">
                        <button class="btn btn-default" id="runButton">
                            LET'S RUN
                        </button>
                    </div>
                    <div class="alert information hidden" id="info_msg">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        Enter a location to search for nearby trails<br>OR<br>Just click the button to use current location
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="map_page hidden">
        <div class="search_and_logo">
            <img class="map_page_logo" src="./images/RunBuddyLogo.png">
            <div class="search_bar">
                <input type="text" id="search_field" placeholder="Enter ZIP Code or City">
                <div class="input-group-btn form-group">
                    <!-- <button class="search_button">
                        LET'S RUN
                    </button> -->
                    <img class="search_button" src="./images/search.png" alt="">
                </div>
            </div>
        </div>
        <div class="map_and_trail_list">
            <div id="map_area"></div>
            <div class="group_tabs">
                <div class="location_list">
                    <div class="single_location_detail hidden">
                        <div class="nav_taps">
                            <div class="trails_tab tabLinks hidden" >< Results</div>
                            <div class="description_tab tabLinks" >Trail Details</div>
                            <div class="direction_tab tabLinks" >Direction</div>
                            <div class="weather_tab tabLinks" >Weather</div>
                            <div class="meetup_tab tabLinks" >Events</div>
                        </div>
                        <div class="descriptionTab"></div>
                        <div id="direction_tab" class="hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
